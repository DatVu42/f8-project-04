  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Reset CSSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 5000px">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- Logo -->
          <a href="#!">
            <img src="./assets/img/logo.png" alt="Lucy" />
          </a>

          <!-- Navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Services & Rates</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Reviews</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contacts us</a>
              </li>
            </ul>
          </nav>

          <!-- Action -->
          <div class="header__action">
            <a href="#!" class="header__signin">Sign in</a>
            <a href="#!" class="btn header__signup">Sign up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <!-- Hero media -->
          <div class="hero__media">
            <!-- Big cat -->
            <div class="hero__img-wrap">
              <img
                src="./assets/img/hero-pet-01.png"
                alt="Established & Trusted Pet Care Service"
                class="hero__img"
              />

              <!-- Decorators -->
              <img
                src="./assets/icons/hero-decor-1.svg"
                alt=""
                class="hero__decor hero__decor-left"
              />
              <img
                src="./assets/icons/hero-decor-2.svg"
                alt=""
                class="hero__decor hero__decor-right"
              />
            </div>

            <!-- Small dog -->
            <div class="hero__img-wrap hero__img-wrap--small">
              <img
                src="./assets/img/hero-pet-02.png"
                alt="Established & Trusted Pet Care Service"
                class="hero__img"
              />
            </div>

            <!-- Pet list -->
            <div class="hero__pet-list">
              <!-- Pet item 1 -->
              <div class="hero__pet-item">
                <img
                  src="./assets/img/hero-pet-03.png"
                  alt=""
                  class="hero__pet-thumb"
                />
                <div class="hero__pet-info">
                  <p class="hero__pet-title">Pet Health</p>
                  <div class="hero__pet-skeleton"></div>
                  <div
                    class="hero__pet-skeleton hero__pet-skeleton--short"
                  ></div>
                </div>
              </div>

              <span class="hero__pet-separator"></span>

              <!-- Pet item 2 -->
              <div class="hero__pet-item">
                <img
                  src="./assets/img/hero-pet-04.png"
                  alt=""
                  class="hero__pet-thumb"
                />
                <div class="hero__pet-info">
                  <p class="hero__pet-title">Pet care</p>
                  <div class="hero__pet-skeleton"></div>
                  <div
                    class="hero__pet-skeleton hero__pet-skeleton--short"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Hero content -->
          <section class="hero__content">
            <h1 class="hero__heading">
              Established & Trusted Pet Care Service
            </h1>
            <p class="hero__desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero__row">
              <a href="#!" class="btn btn--primary hero__cta-btn">
                Book a Meet
                <span class="btn__icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="4"
                    height="6"
                    viewBox="0 0 4 6"
                    fill="none"
                  >
                    <path
                      d="M0.5 0.5L3 3L0.5 5.5"
                      stroke="#FD5056"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </a>
              <a href="#!" class="hero__cta-link">Schedule a Call</a>
            </div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
